    fxFlex.gt-lg="18"
    class="card-heroe"
    *ngFor="let heroe of listaDeHeroes"
  >
    <mat-card-header>
      <img
        mat-card-avatar
        class="avatar-header-image"
        [src]="heroe | imagen"
        alt="Photo of hero"
      />

      <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="heroe | imagen" alt="Photo of hero" />

      <h3>{{ heroe.publisher }}</h3>

      <button mat-stroked-button color="primary">Ver mÃ¡s</button>
