<h1>{{ editando ? "Editar" : "Crear" }} heroe</h1>

<div fxLayout="row" fxLayoutGap="40px">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayoutGap="10px">
      <mat-form-field fxFlex="100">
        <mat-label>Super Heroe</mat-label>
        <input matInput [(ngModel)]="heroe.superHero" />
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput [(ngModel)]="heroe.alter_ego" />
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Primera Aparicion</mat-label>
      <input matInput [(ngModel)]="heroe.first_appearance" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input matInput [(ngModel)]="heroe.characters" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher">
        <mat-option
          [value]="publisher.id"
          *ngFor="let publisher of publishers"
          >{{ publisher.desc }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Url</mat-label>
      <input matInput type="url" [(ngModel)]="heroe.alt_img" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="guardar()">
      Guardar
    </button>
    <button
      *ngIf="editando"
      mat-stroked-button
      color="warn"
      class="btn-eliminar"
      (click)="eliminar()"
    >
      Eliminar
    </button>
  </div>
  <div fxFlex="50">
    <img [src]="heroe | imagen" alt="" />
  </div>
</div>
